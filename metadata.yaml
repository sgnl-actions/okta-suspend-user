name: okta-suspend-user
description: Suspend an Okta user account, preventing them from logging in

# Input parameters for web form generation
inputs:
  userId:
    type: text
    description: The Okta user ID to suspend
    required: true
    validation:
      min: 1
      max: 100

  address:
    type: text
    description: Optional Okta API base URL override
    required: false
    validation:
      min: 1
      max: 100

# Expected output structure
outputs:
  userId:
    type: text
    description: The user ID that was suspended

  suspended:
    type: boolean
    description: Whether the user was successfully suspended

  address:
    type: text
    description: The Okta API base URL used

  suspendedAt:
    type: datetime
    description: When the user was suspended (ISO 8601)

# Runtime configuration
runtime:
  type: nodejs-22
  timeout: 30s
  memory: 128Mi